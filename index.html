<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Gamers Hub Studio - Próximamente</title>
    <style>
        /* Importación de Fuentes */
        @import url('https://fonts.cdnfonts.com/css/monument-extended');
        @import url('https://fonts.cdnfonts.com/css/avenir-next-lt-pro');

        /* Variables de Color del Manual de Marca */
        :root {
            --color-fondo: #0F0331; /* Azul oscuro/morado corporativo */
            --color-texto-principal: #FFFFFF;
            --color-titulos: #F100FF; /* Magenta corporativo */
            --color-acento: #D8FF00; /* Amarillo/verde lima corporativo */
            --fuente-titulos: 'Monument Extended', sans-serif;
            --fuente-cuerpo: 'Avenir Next LT Pro', sans-serif;
        }

        /* Estilos Generales */
        body {
            background-color: var(--color-fondo);
            color: var(--color-texto-principal);
            font-family: var(--fuente-cuerpo);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Contenedor Principal */
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        /* Cabecera con Logo */
        header {
            margin-bottom: 1.5rem;
        }

        header .logo {
            max-width: 280px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: var(--fuente-titulos);
            color: var(--color-texto-principal);
            font-size: 1.8rem;
            margin: 0;
            text-transform: uppercase;
        }

        p.description {
            font-size: 1rem;
            max-width: 450px;
            margin: 1rem auto 2.5rem auto;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.85);
        }

        /* Enlaces a Redes Sociales */
        .social-links a {
            background-color: transparent;
            border: 2px solid var(--color-titulos);
            color: var(--color-texto-principal);
            padding: 1rem;
            margin: 0.5rem 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-family: var(--fuente-titulos);
            font-size: 0.9rem;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .social-links a:hover {
            background-color: var(--color-titulos);
            color: var(--color-fondo);
            box-shadow: 0 0 15px var(--color-titulos);
        }

        .social-links a svg {
            width: 24px;
            height: 24px;
            margin-right: 12px;
            fill: currentColor;
        }
        
        /* Pie de página */
        footer {
            margin-top: 3rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        footer a {
            color: var(--color-acento);
            text-decoration: none;
            font-weight: bold;
        }
        
        footer a:hover {
            text-decoration: underline;
        }

        /* Adaptación para móviles */
        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            p.description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
